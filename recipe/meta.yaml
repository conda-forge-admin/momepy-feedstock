{% set name = "momepy" %}
{% set version = "0.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: ddf67ddab141de4678489b27211e2d6da4b407b58e0879135bc297227161d8e7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
    - setuptools >=61.0
    - setuptools-scm >=6.2
  run:
    - python >=3.10
    - geopandas >=0.12
    - networkx >=2.7
    - libpysal >=4.6
    - tqdm
    - shapely >=2
    - scipy

test:
  imports:
    - momepy

about:
  home: http://momepy.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Urban Morphology Measuring Toolkit for Python

  description: |
    Momepy is a project allowing advanced quantitative analysis of urban morphology.
    Embracing principles of Urban Morphometrics, this toolkit aims to provide tools
    for the development of complex frameworks for a description of urban structures.
  doc_url: http://docs.momepy.org
  dev_url: https://github.com/pysal/momepy

extra:
  recipe-maintainers:
    - knaaptime
    - martinfleis
    - jGaboardi
